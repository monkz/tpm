language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
- '3.7'
- '3.8-dev'
- nightly
- pypy
install:
- pip install -r requirements.txt
- pip install -r tests/requirements.txt
- python setup.py -q install
script:
- nosetests -v --with-coverage
after_success:
- codecov
deploy:
  provider: pypi
  distributions: sdist
  user: peshay
  password:
    secure: 
  on:
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = "3.6"
notifications:
  email:
    recipients:
    - anhubert@gmail.com
    on_success: never
    on_failure: always
